<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 지도</title>
    <script type="text/javascript" 
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a618ca3f3b833ea5a4a39759c7303b4"></script>
        
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<h2>카카오 지도 예제</h2>
<div id="map"></div>

<script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(37.24327777675731, 131.86688500351093), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var iwContent = '<div style="padding:5px;">대한민국 독도</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            iwPosition = new kakao.maps.LatLng(37.24327777675731, 131.86688500351093), //인포윈도우 표시 위치입니다
            iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

        // 인포윈도우를 생성하고 지도에 표시합니다
        var infowindow = new kakao.maps.InfoWindow({
            map: map, // 인포윈도우가 표시될 지도
            position : iwPosition, 
            content : iwContent,
            removable : iwRemoveable
        });
</script>

</body>
</html>
